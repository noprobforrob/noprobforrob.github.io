<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Spiel-Test</title>
    <link rel="stylesheet" href="../bootstrap.css">
    <link rel="stylesheet" href="/fontawesome-free-6.4.0/css/solid.min.css"></link>
    <link rel="stylesheet" href="/fontawesome-free-6.4.0/css/fontawesome.min.css"></script>
</head>
<body>
<div class="container-fluid bg-info bg-opacity-75 p-4" style="min-height: 100vh">
    <h1 class="text-center">Tik-Tak-Toe</h1><br>
    <h2 class="text-center" id="instructions">Drücke auf "Spiel starten"!</h2>
    <div class="d-flex justify-content-center">
        <canvas width="550px" height="550px" class="bg-white" style="border: 4px solid black; border-radius: 2px; box-shadow: 5px 5px #6c757d " id="game-canvas">
        </canvas>
    </div>
    <br>
    <script src="tiktaktoe.js"></script>
    <div class="d-flex justify-content-center">
        <button class="btn btn-light align-self-center" onclick="startgame()" id="start-btn"><h3>Spiel starten</h3></button>
    </div>
</div>
<div class="container-fluid bg-primary bg-opacity-75 p-4" style="min-height: 105vh">
    <h1 class="text-center p-2 text-white">Quiz-Streak</h1>
    <h2><i class="fa-solid fa-circle-info text-white"></i></h2>
    <h3 class="text-center text-white" id="instructions-quiz">Beantworte so viele Fragen wie möglich richtig!</h3>
    <div class="d-flex justify-content-center">
        <div class="container-sm bg-white p-4 m-3 overflow-auto" style="max-width: 950px; min-height: 75vh; border: 4px solid black; border-radius: 2px; box-shadow: 5px 5px #6c757d ">
            <div class="row" id="points-quiz">
                <div class="col-1" id="fr1">1</div>
                <div class="col-1" id="fr2">2</div>
                <div class="col-1" id="fr3">3</div>
                <div class="col-1" id="fr4">4</div>
                <div class="col-1" id="fr5">5</div>
                <div class="col-1" id="fr6">6</div>
                <div class="col-1" id="fr7">7</div>
                <div class="col-1" id="fr8">8</div>
                <div class="col-1" id="fr9">9</div>
                <div class="col-1" id="fr10">10</div>
                <div class="col-12"></div>
            </div>
            <br>
            <hr>
            <h2 id="frage" style="min-height: 10vh">Frage</h2>
            <hr>
            <h4 id="ergebnis"></h4>
                <div class="row h-50">
                    <button class="btn btn-light btn-outline-dark col-6 question-btn" onclick="checkquestion(0)"><h3 id="antw-a">Antwort A</h3></button>
                    <button class="btn btn-light btn-outline-dark col-6 question-btn" onclick="checkquestion(1)"><h3 id="antw-b">Antwort B</h3></button>
                    <button class="btn btn-light btn-outline-dark col-6 question-btn" onclick="checkquestion(2)"><h3 id="antw-c">Antwort C</h3></button>
                    <button class="btn btn-light btn-outline-dark col-6 question-btn" onclick="checkquestion(3)"><h3 id="antw-d">Antwort D</h3></button>
                </div>
            <br>
            <div class="btn btn-success invisible" id="next-qu" onclick="nextquestion(questions)"><h4>Korrekt! Nächste Frage</h4> </div>
        </div>
    </div>
    <script src="question.js"></script>
    <br>
    <div class="d-flex justify-content-center">
        <button class="btn btn-light" onclick="startquiz()" id="start-btn-quiz"><h4>Spiel starten</h4></button>
        <div class="m-2"></div>
        <button class="btn btn-dark invisible" id="next-player" onclick="nextplayer()"><h4>> Nächster Spieler</h4></button>
    </div>
</div>
</body>
</html>
