<head>

<style>

    #nein{

</style>
<body>
    <div id="screen1" class="p-5 text-center">
        <h1>Heast OIDE, gemma Lugner?!</h1>
        <button id="ja" onclick="suess();">Fix Oida, kroch ma eine</button>
        <button id="nein" onclick="ValentinstagsFunktionAnalysieren();">nein</button>
    </div>
</body>
<script>
    var zaehler = 0;
    var schrift = 20;
function ValentinstagsFunktionAnalysieren() {
    //TODO
    const array = ["GEH BITTE!", "Warum nicht? :(((", "Ich bin traurig....", ">:(", "Bin ich so schirch?"];
    const groesserMachen = document.getElementById('ja');
    const kleinerMachen = document.getElementById('nein');
    if(zaehler == array.length){
        zaehler = 0;
    }
    kleinerMachen.innerText = array[zaehler++];
    schrift += 5;
    groesserMachen.style.fontSize = schrift+'px';
    
}
function suess() {
    document.write("<h1>JAAAAAAAAAA</h1> <img src='https://imgcdn.oe24.at/lugner-sucht-bunny.jpg/384x192Crop/465.746.533'>");
}
</script>
